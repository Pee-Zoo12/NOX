<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="cart.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script>
        function loadCart() {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            let cartContainer = document.getElementById("cart-items");
            let cartTotal = document.getElementById("cart-total");
            let cartCount = document.getElementById("cart-count");

            cartContainer.innerHTML = "";
            let totalAmount = 0;

            if (cart.length === 0) {
                cartContainer.innerHTML = "<p>Your cart is empty.</p>";
                cartTotal.textContent = "₱0";
                cartCount.textContent = "0";
                return;
            }

            cartCount.textContent = cart.length; // Update cart count

            cart.forEach((item, index) => {
                let itemTotal = item.price * item.quantity;
                totalAmount += itemTotal;

                cartContainer.innerHTML += `
                    <div class="cart-item">
                        <img src="${item.image}" alt="${item.name}" class="cart-img">
                        <div class="cart-details">
                            <h3>${item.name}</h3>
                            <p>₱${item.price} each</p>
                            <label>Size:</label>
                            <select onchange="updateCart(${index}, 'size', this.value)">
                                <option value="S" ${item.size === "S" ? "selected" : ""}>S</option>
                                <option value="M" ${item.size === "M" ? "selected" : ""}>M</option>
                                <option value="L" ${item.size === "L" ? "selected" : ""}>L</option>
                                <option value="XL" ${item.size === "XL" ? "selected" : ""}>XL</option>
                            </select>
                            <label>Color:</label>
                            <select onchange="updateCart(${index}, 'color', this.value)">
                                <option value="red" ${item.color === "red" ? "selected" : ""}>Red</option>
                                <option value="blue" ${item.color === "blue" ? "selected" : ""}>Blue</option>
                                <option value="black" ${item.color === "black" ? "selected" : ""}>Black</option>
                                <option value="white" ${item.color === "white" ? "selected" : ""}>White</option>
                            </select>
                            <label>Quantity:</label>
                            <input type="number" value="${item.quantity}" min="1" onchange="updateCart(${index}, 'quantity', this.value)">
                            <p>Total: ₱${itemTotal.toFixed(2)}</p>
                            <button onclick="removeFromCart(${index})">Remove</button>
                        </div>
                    </div>
                `;
            });

            cartTotal.textContent = `₱${totalAmount.toFixed(2)}`;
        }

        function updateCart(index, key, value) {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            cart[index][key] = key === "quantity" ? parseInt(value) : value;
            localStorage.setItem("cart", JSON.stringify(cart));
            loadCart();
        }

        function removeFromCart(index) {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            cart.splice(index, 1);
            localStorage.setItem("cart", JSON.stringify(cart));
            loadCart();
        }

        function clearCart() {
            localStorage.removeItem("cart");
            loadCart();
        }
    </script>
</head>
<body onload="loadCart()">
    <header class="navbar">
        <div class="logo">
            <img src="img/noxlogo.png" alt="Nox Apparel Logo" class="logo-img">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="collection.html">Collections</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="cart.html" class="btn"><i class="fas fa-shopping-cart"></i> (<span id="cart-count">0</span>)</a></li>
            </ul>
        </nav>
    </header>

    <h1>Your Shopping Cart</h1>
    <div id="cart-items"></div>

    <h2>Total: <span id="cart-total">₱0</span></h2>
    <button onclick="clearCart()">Clear Cart</button>
    <button onclick="window.location.href='checkout.html'">Proceed to Checkout</button>
</body>
</html>
