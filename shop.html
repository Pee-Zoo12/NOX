<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="stylesheet" href="shop.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    
    <!-- Header / Navbar -->
    <header class="navbar">
        <div class="logo">
            <img src="img/noxlogo.png" alt="Nox Apparel Logo" class="logo-img">  
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#" class="active">Shop</a></li>
                <li><a href="collection.html">Collections</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="cart.html" class="btn"><i class="fas fa-shopping-cart"></i> (0)</a></li>
            </ul>
        </nav>
    </header>

    <!-- Shop Hero Section -->
    <section class="shop-hero">
        <h1>Explore Our Collection</h1>
        <p>Find the latest styles and best deals.</p>
    </section>

    <!-- Filter & Search Section -->
    <section class="filter-bar">
        <input type="text" placeholder="Search for products..." class="search-bar">
        <select class="filter-dropdown">
            <option value="all">All Categories</option>
            <option value="men">Men</option>
            <option value="women">Women</option>
            <option value="accessories">Accessories</option>
        </select>
    </section>

    <!-- Product Grid -->
    <section class="product-grid">
        <a href="product-details.html?product=tshirt" class="product-item">
            <img src="img/24.png" alt="T-Shirt">
            <h3>Men's Collection</h3>
            <p>explore</p>
        </a>
        <a href="product-details.html?product=jeans" class="product-item">
            <img src="img/25.png" alt="Jeans">
            <h3>Women's Collection</h3>
            <p>explore</p>
        </a>
        <a href="product-details.html?product=hoodie" class="product-item">
            <img src="img/26.png" alt="Hoodie">
            <h3>Accessoriesh3</h3>
            <p>explore</p>
        </a>
        <a href="product-details.html?product=sneakers" class="product-item">
            <img src="img/27.png" alt="Sneakers">
            <h3>Footwear Collection</h3>
            <p>explore</p>
        </a>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 Nox Apparel. All Rights Reserved.</p>
    </footer>

</body>
</html>
